<html>
  <head>
    <title>Paypal monthly subscription - Francesco Palazzini</title>
  </head>
  <body>
    <form name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="business" value="palazzini.francesco@gmail.com">
      <input type="hidden" name="no_shipping" value="1">
      <input type="text" name="item_name" value="" placeholder="description of the service"><br />
      <select name="currency_code">
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="AUD">AUD</option>
      </select>
      <input type="text" name="a3" value="" placeholder="amount to be payed monthly"><br />
      <br />
      <input type="image" src="http://www.paypal.com/en_AU/i/btn/btn_subscribe_LG.gif" border="0" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">
      <input type="hidden" name="p3" value="1">
      <input type="hidden" name="t3" value="M">
      <input type="hidden" name="src" value="1">
      <input type="hidden" name="sra" value="1">
      <input type="hidden" name="cmd" value="_xclick-subscriptions">
    </form>
  </body>
</html>
