    ruby_lead: Consulente informatico specializato in Ruby on Rails
    ruby_info: "<b>Stai cercando un programmatore Ruby on Rails?</b> <br />
                Lavoro con Ruby on Rails dal 2010, prima del suo boom, e sono uno sviluppatore full stack. 
                <br />
                Oltre che con Ruby on Rails, sviluppo con HTML5 / Javascript, sempre seguendo la metodologia 'Agile'. <br />
                <br />
                <b>Preferisco lavorare su progetti complessi.</b>
                <br />
                Il mio ufficio &egrave; a Verona, da dove lavoro da remoto. Lavoro onsite su richiesta (solamente Veneto/Lombardia).
                <a href=\"/#contact\">Contattami</a> per parlare del tuo progetto!
                <br />
                <br />
                <i>francamente, il web si sta evolvendo e per i nuovi progetti preferisco lavorare su Elixir / Erlang &amp; <a href=\"http://www.phoenixframework.org/\">Phoenix</a></i>"
    ruby_progettazione: "Progettazione"
    ruby_progettazione_p1: "Vuoi aggiornare la tua applicazione o crearne una nuova? Posso aiutarti nella creazione o migrazione ad una nuova versione di Ruby On Rails. Avendo pi&ugrave; di "
    ruby_progettazione_p2: " anni di esperienza nello sviluppo con Ruby On Rails, far&ograve; una attenta analisi della tua applicazione e ti aiuter&ograve; nell'aggiornamento e nel passaggio dei dati."
    ruby_gestione_server: "Gestione Server"
    ruby_gestione_server_p1: "Gestisco server Linux da "
    ruby_gestione_server_p2: " anni. Che tu voglia usare Amazon AWS oppure dei server di tua proprieta, posso configurarli e tenerli aggiornarti per garantirti la massima affidabilit&agrave; della tua applicazione."
    ruby_debug: "Debug"
    ruby_debug_p: "Se non riesci a capire perch&egrave; la tua app &egrave; lenta o continua a bloccarsi, far&ograve; un audit tecnico e cercher&ograve; di sistemare la tua applicazione nel minor tempo possibile."
    ruby_formazione: "Formazione"
    ruby_formazione_p: "Con anni di esperienza nell'organizzare e gestire piccoli gruppi di programmatori, user&ograve; la mia esperienza per formare i tuoi sviluppatori sullo sviluppo su Ruby On Rails."

